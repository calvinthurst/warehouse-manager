<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<body>
  <main class="container-fluid">
    <section class="row justify-content-evenly">
      <div class="col-8 border border-success bg-dark text-success">
        <div class="row justify-content-evenly">
          <div class="col-3 text-center p-1">FILTER BY:</div>
          <div class="col-3 text-center p-1 dropdown">LIGHTER THAN
            <div class="dropdown-content ">
              <input class='col-4 text-center' type="number" id='weight' onchange="filterLighter()">
              <P class="pt-1 mb-0">POUND/POUNDS</P>
            </div>
          </div>
          <div class="col-3 text-center p-1 dropdown">PRIORITY
            <div class="dropdown-content">
              <p onclick="filterPriority('standard')">STANDARD</p>
              <p onclick="filterPriority('express')">EXPRESS</p>
              <p class="mb-0" onclick="filterPriority('free')">FREE</p>
            </div>
            <!-- onclick="filterPriority('standard')" -->
          </div>
          <div class="col-3 text-center p-1 dropdown">FRAGILE
            <div class="dropdown-content">
              <p onclick="filterIsFragile()">Fragile</p>
              <p onclick="filterIsNotFragile()">Not Fragile</p>
            </div>
          </div>
          <div class="col-10 text-center p-2">PACKAGES</div>
          <section class="row border">
            <div class="col-3">NAME</div>
            <div class="col-3">WEIGHT</div>
            <div class="col-3">PRIORITY</div>
            <div class="col-3">TRACKING#</div>
            <div id="package-info"></div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
